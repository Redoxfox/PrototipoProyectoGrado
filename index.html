<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SandyVitalStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registro.html">Registrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Inicar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <div class="container my-5">
    <!-- Título -->
    <h1 class="text-center mb-4">Galería de Productos</h1>

    <!-- Barra de búsqueda y filtros -->
    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input type="text" id="searchQuery" class="form-control" placeholder="Buscar productos..." oninput="filterProducts()">
      </div>
      <div class="col-md-4 mb-2">
        <select id="categoryFilter" class="form-select" onchange="filterProducts()">
          <option value="">Todas las categorías</option>
        </select>
      </div>
      <div class="col-md-2 mb-2">
        <input type="number" id="minPrice" class="form-control" placeholder="Precio mínimo" oninput="filterProducts()">
      </div>
      <div class="col-md-2 mb-2">
        <input type="number" id="maxPrice" class="form-control" placeholder="Precio máximo" oninput="filterProducts()">
      </div>
    </div>

    <!-- Galería de Productos -->
    <div id="productsContainer" class="row g-4"></div>

    <!-- Sin resultados -->
    <div id="noResults" class="text-center mt-5" style="display: none;">
      <p class="text-muted">No se encontraron productos.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
