<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Administrador</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- FileSaver.js (para exportación de Excel) -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
  <!-- jsPDF (para exportación de PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Menú de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Administrador</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido del Dashboard -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Dashboard de Ventas</h1>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-3">
        <label for="startDate" class="form-label">Fecha de Inicio</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="endDate" class="form-label">Fecha de Fin</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="categoryFilter" class="form-label">Categoría</label>
        <select id="categoryFilter" class="form-select">
          <option value="">Todas</option>
          <option value="Electronics">Electrónica</option>
          <option value="Fashion">Moda</option>
          <option value="Home">Hogar</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary" onclick="filterSales()">Filtrar</button>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row">
      <div class="col-md-12">
        <canvas id="salesChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Botones para Exportar -->
    <div class="row mt-4">
      <div class="col-md-6">
        <button class="btn btn-success" onclick="exportToExcel()">Exportar a Excel</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger" onclick="exportToPDF()">Exportar a PDF</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script JS para gráficos y exportación -->
  <script src="ventas.js"></script>
</body>
</html>
